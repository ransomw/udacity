<!DOCTYPE html>
<html language="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Portfolio</title>
    <link
       href="http://fonts.googleapis.com/css?family=Lato:400,100,300,700,900"
       rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css"
          href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css"
          href="css/style.css">

  <body>
    <div class="container">

        <div class="col-md-6">

      </div>
      <div class="row">

        </div>
      </div>
      <div class="content">
        <div class="row row-main-img">
          <div class="col-md-12">
            <img src="http://placekitten.com/960/540"

          </div>
        </div>
        <div class="featured-work">
          <div class="row">
            <div class="col-md-12">
              <h2>Featured Work</h2>
            </div>
          </div>

            <div class="col-md-6">
              <img src="http://placehold.it/500x250"

              <a href="#">http:/www.someurl.com</a>

            <div class="col-md-6">
              <img src="http://placehold.it/500x250"

              <a href="#">http:/www.someurl.com</a>
            </div>
          </div>
          <div class="row text-center">
            <div class="col-md-6">
              <img src="http://placehold.it/500x250"
                   class="img-responsive center-block">
              <h3>Project 3</h3>
              <a href="#">http:/www.someurl.com</a>
            </div>
            <div class="col-md-6">
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
